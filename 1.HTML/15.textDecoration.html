<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Text Formatting</title>
    </head>
    <body>
        <p>This <em>word</em> is emphassized</p>
        <p>This <strong>word</strong> is emphassized more, it stands out against surrounding it.</p>
        <p>This <i>word</i> is italic</p>
        <p>This <strike>word</strike> is crossed out or struck through.</p>
        <p>CO<sub>2 </sub>...X<sup>2</sup></p>
    </body>
</html>
